<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stánek s pivem - Krásenský pivovar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stánek s pivem - Krásenský pivovar</h1>
    <div class="container">
        <div class="form-tile" id="portas-tile">
            <h3>Portáš 11</h3>
            <form id="portas-form">
                <input type="hidden" name="name" value="Portáš 11">
                <input type="hidden" name="price" value="50">
                <label for="size">Velikost:</label>
                <select id="size-portas" name="size" class="size-input">
                    <option value="0.3">0,3l</option>
                    <option value="0.5">0,5l</option>
                </select>
                <label for="quantity">Množství:</label>
                <select id="quantity-portas" name="quantity" class="quantity-input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button type="submit" class="submit-button">Přidat do objednávky</button>
            </form>
        </div>
        <!-- Repeat for other items -->
    </div>
    <div class="order-summary">
        <h2>Objednávka</h2>
        <ul id="order-list"></ul>
        <p><strong>Celkem: <span id="total-price">0</span> Kč</strong></p>
        <button id="complete-order" class="submit-button">Dokončit objednávku</button>
    </div>

    <div id="total-modal" class="modal">
        <div class="modal-content">
            <span id="total-modal-text"></span>
            <br><br>
            <label for="received-amount">Částka přijatá:</label>
            <input type="number" id="received-amount" class="size-input" inputmode="numeric">
            <br><br>
            <label for="tip-amount">Částka po zaokrouhlení (včetně dýška):</label>
            <input type="number" id="tip-amount" class="size-input" inputmode="numeric">
            <br><br>
            <span id="change-text"></span>
            <br><br>
            <button id="close-modal" class="close-button">OK</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
